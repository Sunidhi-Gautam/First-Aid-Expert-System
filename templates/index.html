<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>First Aid Expert System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container">
        <img src="{{ url_for('static', filename='red-cross.png') }}" alt="First Aid Expert System Logo"
            style="width:100px; margin-bottom:20px;">
        <h1>First Aid Expert System</h1>
        <p class="subtitle">Describe your symptoms to receive instant help</p>

        <form action="/get_advice" method="post">
            <input type="text" name="symptom" placeholder="Enter your symptoms..." required>

            <select name="language">
                <option value="en">English</option>
                <option value="hi">Hindi</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="mr">Marathi</option>
                <option value="gu">Gujarati</option>
                <option value="ta">Tamil</option>
                <option value="te">Telugu</option>
                <option value="bn">Bengali</option>
                <option value="kn">Kannada</option>
            </select>

            <input type="submit" value="Get Advice">
        </form>

        <div class="divider"></div>

        <a href="/history">View Symptom History</a><br>
        <a href="/add_alias" style="margin-top:10px;">Add Symptom Alias</a>
    </div>
</body>

</html>
