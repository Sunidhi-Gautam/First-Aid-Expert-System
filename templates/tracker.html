<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Symptom Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container">
        <h1>Symptom History</h1>
        <p class="subtitle">Your previously searched symptoms</p>

        <div class="box">
            <ul>
                {% if history %}
                {% for item in history %}
                <li>{{ item }}</li>
                {% endfor %}
                {% else %}
                <p>No symptoms tracked yet.</p>
                {% endif %}
            </ul>
        </div>

        <a href="/">Back to Home</a>
    </div>
</body>

</html>
