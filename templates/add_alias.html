<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add Symptom Alias</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container">
        <h1>Add Symptom Alias</h1>
        <p class="subtitle">Help improve the expert system by adding alternate names</p>

        <form action="/add_alias" method="post">
            <input type="text" name="main_symptom" placeholder="Main symptom (e.g., headache)" required>
            <input type="text" name="new_alias" placeholder="New alias (e.g., head throbbing)" required>

            <input type="submit" value="Add Alias">
        </form>

        <a href="/">Back to Home</a>
    </div>
</body>

</html>
