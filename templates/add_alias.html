<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Symptom Alias</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background: url("{{ url_for('static', filename='ke_homepage.png') }}") no-repeat center center/cover;
            position: relative;
            color: #fff;
        }

        /* Dark overlay for contrast */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: rgba(0, 0, 0, 0.55);
            backdrop-filter: blur(5px);
            z-index: 1;
        }

        /* MAIN CONTENT WRAPPER */
        .content {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }

        /* GLASS FORM CARD */
        .form-card {
            width: 100%;
            max-width: 480px;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(16px);
            padding: 45px 35px;
            border-radius: 25px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.35);
            text-align: center;
            color: #fff;
        }

        .form-card h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 25px;
        }

        .form-control {
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.22);
            border: none;
            padding: 14px 20px;
            margin-bottom: 18px;
            font-size: 1rem;
            color: #ffffff;
        }

        .form-control:focus {
            background: #ffffff !important;
            color: #000 !important;
            outline: none !important;
            box-shadow: none;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.9);
        }

        .btn-primary {
            border-radius: 50px;
            padding: 14px 25px;
            font-size: 1.1rem;
            background: linear-gradient(135deg, #000000, #000000);
            width: 100%;
            border: none;
            font-weight: 700;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            margin-top: 10px;
        }

        .btn-secondary {
            border-radius: 50px;
            padding: 12px 20px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.20);
            border: 2px solid white;
            color: #ffffff;
            margin-top: 20px;
            display: inline-block;
            text-decoration: none;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.35);
        }
    </style>
</head>

<body>

    <div class="overlay"></div>

    <div class="content">
        <div class="form-card">

            <h1>Add Symptom Alias</h1>
            <p class="subtitle">Help improve the system by adding alternate names for symptoms.</p>

            <form action="/add_alias" method="post">

                <input type="text" name="main_symptom" class="form-control" placeholder="Main symptom (e.g., headache)"
                    required>

                <input type="text" name="new_alias" class="form-control" placeholder="New alias (e.g., head throbbing)"
                    required>

                <button type="submit" class="btn btn-primary">Add Alias</button>
            </form>

            <a href="/" class="btn-secondary">Back to Home</a>
        </div>
    </div>

</body>

</html>
